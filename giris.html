<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş/Kayıtol</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div class="kayanyazi"><marquee onmouseout="this.start()" onmouseover="this.stop()">
        Apsiyon hizmet sağlayıcı, temizlik, yemek, hayvan bakımı, çocuk bakımı</marquee>
        </div>
    <div class="container right-panel-active">
        <div class="container__form container--signup">
            <form action="" class="form" id="form1">
                <h2 class="form__title">Kayıt Ol</h2>
                <input type="text" placeholder="Kullanıcı Adı">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Parola">
                <button class="btn">Kayıt Ol</button>
            </form>
        </div>

        <div class="container__form container--signin">
            <form action="" class="form" id="form2">
                <h2 class="form__title">Giriş Yap</h2>
                <input type="email" placeholder="E-posta" class="input">
                <input type="password" placeholder="Parola" class="input">
                <button class="btn">Giriş Yap</button>
            </form>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Giriş Yap</button>
            </div>

            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Kayıt Ol </button>
            </div>

        </div>

       </div>
    </div>

</body>

<script>

const signInBtn = document.getElementById("signIn");
const signUpBtn = document.getElementById("signUp");
const firstForm = document.getElementById("form1");
const secondForm = document.getElementById("form2");
const container = document.querySelector(".container");

signInBtn.addEventListener("click", () => {
    container.classList.remove("right-panel-active");
})

signUpBtn.addEventListener("click", () => {
    container.classList.add("right-panel-active");
})
</script>
</html>
